# =============================================
# Redirecionar HTTP → HTTPS
# =============================================
server {
    listen 80;
    server_name geogeoapi.algauer.cloud geo.algauer.cloud;
    return 301 https://$host$request_uri;
}

# =============================================
# API - geoapi.algauer.cloud → Laravel (PHP-FPM)
# =============================================
server {
    listen 443 ssl;
    server_name geoapi.algauer.cloud;

    ssl_certificate     /etc/nginx/ssl/origin.pem;
    ssl_certificate_key /etc/nginx/ssl/origin-key.pem;
    ssl_protocols       TLSv1.2 TLSv1.3;

    root /var/www/html/public;
    index index.php;

    charset utf-8;
    client_max_body_size 25M;

    # Segurança
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # Bloquear arquivos ocultos (.env, .git)
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    # Laravel
    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    # PHP-FPM
    location ~ \.php$ {
        fastcgi_pass app:9000;
        fastcgi_param SCRIPT_FILENAME $realpath_root$fastcgi_script_name;
        include fastcgi_params;
        fastcgi_hide_header X-Powered-By;
        fastcgi_read_timeout 60;
    }

    # Bloquear arquivos sensíveis
    location ~* (composer\.(json|lock)|package\.json|\.env|artisan)$ {
        deny all;
    }
}

# =============================================
# Frontend - geo.algauer.cloud → Next.js (:3000)
# =============================================
server {
    listen 443 ssl;
    server_name geo.algauer.cloud;

    ssl_certificate     /etc/nginx/ssl/origin.pem;
    ssl_certificate_key /etc/nginx/ssl/origin-key.pem;
    ssl_protocols       TLSv1.2 TLSv1.3;

    location / {
        proxy_pass http://frontend:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}
